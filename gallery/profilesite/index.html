<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoat" content="width=device-width, initialscale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <a href="/"><img src="img/profile.jpg" class="profile"></a>
      <h1 class="header_logo"><a href="/">Profile</a></h1>
    </header>
    <main>
      <article>
        <section class="about_me">
          <label for="btn"><h1 class="caption">About me</h1></label>
          <input type="checkbox" id="btn">
          <div class="hidden_contents">
            <p>ここにプロフィールを入れてください。</p>
            <p>例</p>
            <p>私は〇〇です。</p>
            <p>食べることが好きで麺類が特に好きです。</p>
            <p>その中でもうどんが1番好きです。</p>
            <p>休みの日はたまに自分で打ったりします。</p>
            <p>この例は少し短い気もしますが、このように好きに書いてみてください。</p>
          </div>
        </section>
        <section class="about_this_site">
          <label for="btn2"><h1 class="caption">About this site</h1></label>
          <input type="checkbox" id="btn2">
          <div class="hidden_contents2">
            <p>ここにサイトの説明を入れてください。</p>
            <p>例</p>
            <p>ここは私の個人サイトです。</p>
            <p>プロフィールだけを完結にまとめたサイトになっています。</p>
          </div>
        </section>
        <section class="news">
          <label for="btn3"><h1 class="caption">News</h1></label>
          <input type="checkbox" id="btn3">
          <div class="hidden_contents3">
            <p>ここに更新履歴やお知らせを書いてください。</p>
            <p>例</p>
            <p>20/01/01 サイト開設</p>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p>見出しをタップするとコンテンツの表示非表示の切り替えが出来ます。</p>
      <p class="copyright">© 2020 Your name</h6>
    </footer>

  </body>
</html>
